<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain with Movable Frames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
        <div id="progressContainer">
            <div id="progressBar">
                <canvas id="loaderCanvas"></canvas>
            </div>
        </div>
        <div id="loaderText">Loading... 0%</div>
    </div>
    <div id="header">
        <img src="images/LogoHQ.png" id="logoImg" alt="Dublin Cleaners logo">
        <div id="title-container">
            <h1 id="title" class="info-block">Route Operations Dashboard</h1>
            <div id="info-row">
                <div id="datetime" class="info-block"></div>
                <div id="weather" class="info-block">Loading weather...</div>
            </div>
        </div>
        <div id="controls">
            <button id="lockFrames">ðŸ”’</button>
            <button id="addFrame">Add Frame</button>
        </div>
    </div>
    <canvas id="matrix"></canvas>
    <div id="framesContainer"></div>
    <div id="weeklyQuote" class="info-block"></div>

    <script src="script.js"></script>
</body>
</html>
