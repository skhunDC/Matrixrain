<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain with Movable Frames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="LogoHQ.png" id="logoImg" alt="Dublin Cleaners logo" hidden>
        <canvas id="logo"></canvas>
        <div id="title-container">
            <h1 id="title" class="info-block">Route Operations Dashboard</h1>
            <div id="datetime" class="info-block"></div>
        </div>
        <div id="weather-container">
            <div id="weather" class="info-block">Loading weather...</div>
            <button id="addFrame">Add Frame</button>
            <button id="lockFrames">Lock Frames</button>
        </div>
    </div>
    <canvas id="matrix"></canvas>
    <div id="framesContainer"></div>

    <script src="script.js"></script>
</body>
</html>
